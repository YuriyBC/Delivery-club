<mat-card class="header">
  <div></div>
  <a href="/"><img class="header-logo" src="assets/logo.png" alt="logo"></a>
  <div class="header-button-container">
    <button mat-raised-button color="primary">Log in</button>
    <a routerLink="/registration">
      <button mat-raised-button color="accent">Registration</button>
    </a>
  </div>
  <div class="header-indicator">
    <img src="assets/basket.svg" alt="basket-icon">
    {{basketCount}}
  </div>
</mat-card>
