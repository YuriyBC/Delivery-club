<mat-card class="filtration">
  <div class="filtration-block">
    <h2>Category</h2>
    <mat-divider [inset]="true"></mat-divider>
    <mat-checkbox
      color="primary"
      *ngFor="let category of categories"
      [value]="category"
      (change)="filterByCategory($event)"
    >
      {{category}} ({{getCategoryCount(category)}})
    </mat-checkbox>
  </div>

  <div class="filtration-block">
    <h2>Ð¡uisine</h2>
    <mat-divider [inset]="true"></mat-divider>
    <mat-checkbox
      color="primary"
      *ngFor="let cuisine of cuisines"
      [value]="cuisine"
      (change)="filterByCuisine($event)"
    >
      {{cuisine}} ({{getCuisineCount(cuisine)}})
    </mat-checkbox>
  </div>

  <div class="filtration-block">
    <h2>Average check</h2>
    <mat-divider [inset]="true"></mat-divider>
    <mat-slider
      color="primary"
      min="0"
      step="1"
      [max]="maxAveragePricing"
      [value]="maxAveragePricing"
      (input)="filterByPricing($event)"
    >
    </mat-slider>
    <div class="price-info" *ngIf="pricingValue">Average check range: <span>0 - {{pricingValue}}$</span></div>
    <div class="price-info" *ngIf="!pricingValue">Average check range: <span>0</span></div>
  </div>

  <div class="filtration-block">
    <h2>Availability time</h2>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Available delivery (24h)</mat-label>
    <mat-select
      (selectionChange)="filterByAvailabilityTime($event)">
      <mat-option>None</mat-option>
      <mat-option
        *ngFor="let time of availableTime"
        [value]="time"
      >
        {{time}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
