<mat-card class="filtration">
  <div class="filtration-block">
    <h2>Category</h2>
    <mat-divider [inset]="true"></mat-divider>
    <mat-checkbox
      color="primary"
      *ngFor="let category of categories"
      [value]="category"
      (change)="updateCategory($event)"
    >
      {{category}} ({{getCategoryCount(category)}})
    </mat-checkbox>
  </div>
</mat-card>
