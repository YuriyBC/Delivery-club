<mat-card class="filtration">
  <div class="filtration-block">
    <h2>Category</h2>
    <mat-divider [inset]="true"></mat-divider>
    <mat-checkbox
      color="primary"
      *ngFor="let category of categories"
      [value]="category"
      (change)="updateCategory($event)"
    >
      {{category}} ({{getCategoryCount(category)}})
    </mat-checkbox>
  </div>

  <div class="filtration-block">
    <h2>Average check</h2>
    <mat-divider [inset]="true"></mat-divider>
    <mat-slider
      color="primary"
      min="0"
      step="1"
      [max]="maxAveragePricing"
      [value]="maxAveragePricing"
      (input)="updatePricing($event)"
    >
    </mat-slider>
    <div class="price-info" *ngIf="pricingValue">Average check range: <span>0 - {{pricingValue}}$</span></div>
    <div class="price-info" *ngIf="!pricingValue">Average check range: <span>0</span></div>
  </div>
</mat-card>
